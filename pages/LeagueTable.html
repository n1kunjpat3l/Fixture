
<div class="containerTeam">
	<header class="clubHero clubColorBg">
		<div class="wrapper">
			<div class="col-12">
				<div class="clubDetailsContainer">
					<div class="clubDetails">
						<h2 class="team1">League Table</h2>             
					</div>
				</div>
			</div>
		</div>	
	</header>	
	<div class="container">
		<!--<div class="text-center"><h3>{{competition}}</h3></div>-->
		<div class="table-responsive">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Position</th>
						<th>Club</th>
						<th>Played</th>
						<th>Won</th>
						<th>Draw</th>
						<th>Lost</th>
						<th>Points</th>
						<th>Goals</th>
						<th>GA</th>
						<th>GD</th> 
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in standings">
						<td>{{x.position}}</td>
						<td><span><img ng-src="{{x.crestURI}}" width="25" height="25"></span>
							&nbsp;&nbsp;{{x.teamName}}</td>
						<td>{{x.playedGames}}</td>
						<td>{{x.wins}}</td>
						<td>{{x.draws}}</td>
						<td>{{x.losses}}</td>
						<td>{{x.points}}</td>
						<td>{{x.goals}}</td>
						<td>{{x.goalsAgainst}}</td>
						<td>{{x.goalDifference}}</td>  
					</tr>
				</tbody>
			</table>
		</div>	
		<p>{{errorMessage}}</p>
	</div>
</div>
